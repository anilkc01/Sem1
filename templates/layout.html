<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="top-bar">
        <a href="/">
            <img src="{{ url_for('static', filename='images/SSLogo.png') }}" alt="Logo" class="logo">
        </a>
        
        <div style="align-items: center; align-content: center; justify-content: center;">
          
          {% if not live %}
            <a href="/live" style="text-decoration:none;">
              <span class="live-text"  >‚óè LIVE NEPSE</span>
            </a>
          
          {% endif %}
          
          {% if loggedin == False %}
            <a href="/" style="text-decoration:none;">
              <span class="live-text" >Log In</span>
            </a>
          {% endif %}

          {% if inHome == True %}
            <a href="/logout" >
              <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 16.5V19C15 20.1046 14.1046 21 13 21H6C4.89543 21 4 20.1046 4 19V5C4 3.89543 4.89543 3 6 3H13C14.1046 3 15 3.89543 15 5V8.0625M11 12H21M21 12L18.5 9.5M21 12L18.5 14.5" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
          {% endif %}
        </div>
       
    </div>

  <main class="container py-5 text-center">
    {% block main %}{% endblock %}
  </main>
</body>
</html>
